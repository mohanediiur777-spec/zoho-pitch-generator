<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZOHO Sales Expert & Pitch Generator</title>

    <!-- ✅ Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- ✅ React & ReactDOM (Production Builds) -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- ✅ Add Babel to support JSX in app.js -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- ✅ Tailwind Custom Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        zohoRed: '#E42527',
                        zohoDark: '#1A1A1A',
                        zohoGold: '#FFB81C',
                        zohoGray: '#F5F5F5'
                    }
                }
            }
        }
    </script>

    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        /* RTL Support */
        [dir="rtl"] {
            text-align: right;
        }
        [dir="rtl"] .rtl\:flex-row-reverse {
            flex-direction: row-reverse;
        }

        /* Loading Spinner */
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #E42527;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

<body class="bg-zohoGray min-h-screen">
    <!-- React App Root -->
    <div id="root"></div>

    <!-- ✅ Config & Language Files -->
    <script src="js/config.js"></script>
    <script src="js/i18n.js"></script>

    <!-- ✅ Main App - Using Babel since JSX is inside app.js -->
    <script type="text/babel" src="js/app.js"></script>

    <!-- ✅ Lucide Icons Init -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }
        });
    </script>
</body>
</html>
